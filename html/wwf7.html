<body bgcolor="#FFFFFF" text="#000000">

WebWiz Forum v7 change any topic and message (c) pm<br>
(look for all the data at "quote" button refs)<br>
<b>:: you must login first ::</b><br>
<form method="post" name="frmAddMessage" action="http://localhost/forum/post_message.asp?PN=1">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right">Subject:</td>
    <td><input type="text" name="subject" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right" valign="top">Message:</td>
    <td><textarea name="message" cols="30" rows="20"></textarea></td>
  </tr>
  <tr>
      <td align="right">Mode:</td>
    <td><input type="text" name="mode" size="30" value="editTopic"></td>
  </tr>
  <tr>
      <td align="right">PID:</td>
    <td><input type="text" name="PID" size="30" value=""></td>
  </tr>
  <tr>
  <tr>
      <td align="right">FID:</td>
    <td><input type="text" name="FID" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right">TID:</td>
    <td><input type="text" name="TID" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right">browser:</td>
    <td><input type="text" name="browser" size="30" value="IE"></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" name="Submit" value="Update Post">
        <input type="reset" name="Reset" value="Clear Form"></td>
  </tr>
</table>
</form>
</body>
</html>
